    <p>Apple Watch SE專為上班人士而設計。它具有以下主要特性：</p>
    <ul>
        <li>健身與活動記錄</li>
        <li>測量心跳</li>
        <li>追蹤你的睡眠狀況</li>
    </ul>
    
    <p>價錢：NT$7,900 起</p>
